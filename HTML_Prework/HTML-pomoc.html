<!doctype html>
<html lang="pl-PL"> <!-- język strony -->
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- opis skalowania -->
    <title>Materiały HTML</title> <!-- tytuł strony -->
    <link rel="stylesheet" href="style2.css"> <!-- link do pliku CSS -->
</head>
<body>
  <h1>Materiały HTML:</h1>
  <h2>Znaczniki HTML, struktura</h2>
  <p>Znaczniki zamknięte: 'p' - fragment tekstu; 'h1' - tytuł na stronie; 'a' - odnośnik </p>
  <p>Znaczniki puste: 'hr' ;  'br' ; 'img' ; 'input' ; 'base' ; 'col' </p>

</body>
</html>
